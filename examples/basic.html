<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solv.us Stage</title>
    <style>
        .content{
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .content h1{
            font-size:3em;
        }
    </style>
</head>

<body>

    <div class="content">
        <h1 id="title">This is the stage content! Quite empty..</h1>
        <h2 id="time">1:1:1</h2>
    </div>

    <script src="../dist/solvus-client.js"></script>

    <script>

        let client = new SolvusClient();
        
        client.onStageEvent('scene', ({data}) => {
            document.getElementById('title').innerHTML = 'Set scene to ' + data
        });

        client.onStageEvent('color', ({data}) => {
            document.body.style.backgroundColor = data;
        });

        client.on('division', ({bar, beat, division}) => {
            document.getElementById('time').innerHTML = bar + ':' + beat + ':' + division;
        });

    </script>
</body>
</html>
